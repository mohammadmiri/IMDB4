{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        #image{
            width: 3cm;
            height: 4cm;
        }

        #static{
            background-color: #aaaaaa;
            opacity: 0.5;
        }

        #dynamic{
            background-color: #aaaaaa;
            opacity: 0.5;
            display: none;
        }

    </style>

    <script>
        $(document).ready(function(){
            $('#image').hover(function(){
                $('#dynamic').slideUp();
            });
        });
    </script>


</head>
<body>

<div id="main_div">
    <img src="{{ celebrity.picture.url }}" id="image">
    <div id="static">
        <p>
            static
        </p>
    </div>
    <div id="dynamic">
        <p>
            dynamic
        </p>
    </div>
</div>

</body>
</html>
