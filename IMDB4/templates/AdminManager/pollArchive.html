{% extends "base/base.html" %}
{% load static %}


<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% block title %}
        poll
    {% endblock %}
    {% block load_files %}
        <link rel="stylesheet" type="text/css" href="{% static 'AdminManager/css/pollArchive_styleSheet.css' %}">
    {% endblock %}

</head>
<body>

{% block content %}
    <p class="pollArchive_title">
        آرشیو نظر سنجی ها
    </p>
    {% for poll in polls %}
        <p class="pollArchive_pollTitle">
            {{ poll.title }}
            <a href="{% url 'polling' poll.id %}" class="pollArchive_vote"  >رای دادن &gt&gt</a>
        </p>
    {% endfor %}

{% endblock %}



</body>
</html>
